<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Remoção de Marca</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2" width="200">
                <h:outputText value="Id:"/>
                <h:outputText id="txtIdd" value="#{marcaMB.marcaEd.id}"/>
                <h:outputText value="Nome: "/> 
                <h:outputText id="txtMarcad" value="#{marcaMB.marcaEd.nome}"/>
                <p:commandButton value="Cancelar" actionListener="#{marcaMB.apagarCancel}"/>
                <p:commandButton value="Remover" action="#{marcaMB.apagar(marcaMB.marcaEd)}"/>   
            </h:panelGrid>
        </h:form>
    </h:body>

</html>
